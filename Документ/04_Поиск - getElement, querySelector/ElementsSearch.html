<!DOCTYPE HTML>
<html>
<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">
  </form>
</body>
</html>

<!-- Поиск элементов: 

1. Таблица с id="age-table":
   let table = document.getElementById('age-table')

2. Все элементы label в этой таблице:
   table.getElementsByTagName('label')

3. Первый td в этой таблице:
   table.rows[0].cells[0]
   Или: table.querySelector('td')

4. Форма form с именем name="search":
   document.querySelector('form[name="search"]')

5. Первый input в этой форме:
   form.getElementsByTagName('input')[0]
   
6. Последний input в этой форме
   let inputs = form.querySelectorAll('input');
   inputs[inputs.length-1]
   
-->
