<!--

Пусть elem – произвольный узел DOM-элемента.
Тогда справедливы утверждения:

1. elem.lastChild.nextSibling всегда равен null.
   Поскольку у последнего элемента нет последующей ссылки.

2. elem.children[0].previousSibling не обязательно равен null.
   Так, перед первым дочерним элементом может располагаться, например, 
   некоторый текстовый узел.
   
-->
