<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

	<table id="table">
	  aaa
	  <tr>
        <td>Тест</td>
      </tr>
	</table>

	<script>
	  alert(table); // таблица, как и должно быть

      table.remove();
	  // почему в документе остался текст "ааа"?
	</script>

  </body>
</html>

<!--
  Потому что этот текст не включён во внутренние табличные теги, и 
  браузер по умолчанию воспринимает его вне таблицы и транслирует уже 
  откорректированный HTML: сначала просто текст, а потом собственно 
  таблицу со своей правильной структурой.
-->
