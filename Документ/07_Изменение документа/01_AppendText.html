<!--
Пусть есть пустой DOM-элемент elem и строка text.
Рассмотрим три команды:

1. elem.append(document.createTextNode(text))
2. elem.innerHTML = text
3. elem.textContent = text

Из них 1 и 3 срабатывают одинаково, так как 
добавляют всю строку text в текстовом виде, 
а 2-я команда позволяет учитывать теги для 
html-разметки, содержащиеся в строке text.

-->
