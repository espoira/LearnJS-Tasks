<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <input type="button" id="hider" value="Кнопка, скрывающая текст" />

    <div id="text">Текст</div>

    <script>
      document.getElementById('hider').onclick = function() {
        document.getElementById('text').style.display = 'none';
      }
    </script>
  
  </body>
</html>
